<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="POST">
            <label>Password Length:</label>
            <input type="number" name="length" min="4" max="50" value="12" required><br>

            <label><input type="checkbox" name="uppercase" checked> Include Uppercase</label><br>
            <label><input type="checkbox" name="lowercase" checked> Include Lowercase</label><br>
            <label><input type="checkbox" name="digits" checked> Include Digits</label><br>
            <label><input type="checkbox" name="special" checked> Include Special Characters</label><br>

            <button type="submit">Generate Password</button>
        </form>

        {% if password %}
            <h2>Generated Password:</h2>
            <p class="password">{{ password }}</p>
        {% endif %}
    </div>
</body>
</html>
